{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Daily Targets</h5>
        <form method="post" class="row g-2">
          <div class="col-md-3">
            <label class="form-label">Calories</label>
            <input class="form-control" type="number" name="cal_target" value="{{ s.cal_target }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Protein (g)</label>
            <input class="form-control" type="number" step="0.1" name="protein_target" value="{{ '%.1f'|format(s.protein_target) }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Carbs (g)</label>
            <input class="form-control" type="number" step="0.1" name="carb_target" value="{{ '%.1f'|format(s.carb_target) }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Fat (g)</label>
            <input class="form-control" type="number" step="0.1" name="fat_target" value="{{ '%.1f'|format(s.fat_target) }}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Weight Goal (lbs)</label>
            <input class="form-control" type="number" step="0.1" name="weight_goal" value="{{ s.weight_goal if s.weight_goal is not none }}">
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tips</h5>
        <ul class="mb-0">
          <li>If you leave "Calories" blank on an entry, we'll compute it from macros (Protein ×4 + Carbs ×4 + Fat ×9).</li>
          <li>Use "Quantity" as a multiplier when you eat multiple servings.</li>
          <li>Export a CSV anytime from the navbar.</li>
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
